<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Material Thickness Adjuster</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.2.0/dist/svg.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .upload-section {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #2980b9;
        }

        .file-name {
            margin-left: 15px;
            color: #666;
            font-size: 14px;
        }

        .settings-panel {
            padding: 20px 30px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 120px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .button-primary {
            background: #27ae60;
            color: white;
        }

        .button-primary:hover {
            background: #229954;
        }

        .button-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #34495e;
            color: white;
        }

        .button-secondary:hover {
            background: #2c3e50;
        }

        .button-secondary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .canvas-container {
            padding: 30px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        #svg-canvas {
            width: 100%;
            height: 600px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }

        #svg-canvas.has-content {
            border: 1px solid #ddd;
        }

        .legend {
            padding: 20px 30px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .legend-title {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-line {
            width: 40px;
            height: 3px;
            border-radius: 2px;
        }

        .legend-line.normal {
            background: #000000;
        }

        .legend-line.adjustable-1x {
            background: #00D9FF;
        }

        .legend-line.adjustable-2x {
            background: #9C27B0;
        }

        .empty-state {
            text-align: center;
            color: #999;
        }

        .status-message {
            padding: 10px 20px;
            margin: 10px 30px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
            display: block;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SVG Material Thickness Adjuster</h1>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="svg-upload" accept=".svg,image/svg+xml">
                <label for="svg-upload" class="file-input-label">Upload SVG</label>
            </div>
            <span class="file-name" id="file-name">No file selected</span>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="settings-panel">
            <div class="input-group">
                <label for="material-thickness">Material Thickness (mm)</label>
                <input type="number" id="material-thickness" value="3" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="dpi">DPI</label>
                <input type="number" id="dpi" value="72" min="1" step="1">
            </div>
            <button class="button button-primary" id="apply-btn" disabled>Apply Adjustments</button>
            <button class="button button-secondary" id="download-btn" disabled>Download SVG</button>
        </div>

        <div class="canvas-container">
            <div id="svg-canvas">
                <div class="empty-state">Upload an SVG file to begin</div>
            </div>
        </div>

        <div class="legend">
            <span class="legend-title">Legend:</span>
            <div class="legend-item">
                <div class="legend-line normal"></div>
                <span>Normal</span>
            </div>
            <div class="legend-item">
                <div class="legend-line adjustable-1x"></div>
                <span>1x Adjustable</span>
            </div>
            <div class="legend-item">
                <div class="legend-line adjustable-2x"></div>
                <span>2x Adjustable</span>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
